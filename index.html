<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modified German Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Modified German Translator</h1>

    <div class="translation-box">
      <h2>Enter German Text:</h2>
      <textarea id="germanInput" placeholder="Enter text in German..."></textarea>
      <button onclick="translateToModifiedGerman()">Translate</button>
      <h3>Modified German Translation:</h3>
      <div id="modifiedGermanOutput"></div>
    </div>

    <div class="translation-box">
      <h2>Enter Modified German Text:</h2>
      <textarea id="modifiedGermanInput" placeholder="Enter text in Modified German..."></textarea>
      <button onclick="translateToGerman()">Translate</button>
      <h3>German Translation:</h3>
      <div id="germanOutput"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
