<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norian Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Norian Translator</h1>

    <div class="translation-box">
      <h2>Translate from English to Norian:</h2>
      <textarea id="englishInput" placeholder="Enter text in English..."></textarea>
      <button onclick="translateToNorian()">Translate</button>
      <h3>Norian Translation:</h3>
      <div id="norianOutput"></div>
    </div>

    <div class="translation-box">
      <h2>Translate from Norian to English:</h2>
      <textarea id="norianInput" placeholder="Enter text in Norian..."></textarea>
      <button onclick="translateToEnglish()">Translate</button>
      <h3>English Translation:</h3>
      <div id="englishOutput"></div>
    </div>
  </div>

  <!-- Place the script tag here to ensure the functions are defined before being used -->
  <script src="script.js"></script>
</body>
</html>
