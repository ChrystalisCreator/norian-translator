<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Modified German Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>English to Modified German Translator</h1>

    <!-- English to Modified German Translation -->
    <div class="translation-box">
      <h2>Enter English Text:</h2>
      <textarea id="englishInput" placeholder="Enter text in English..."></textarea>
      <button onclick="translateToModifiedGerman()">Translate</button>
      <h3>Modified German Translation:</h3>
      <div id="modifiedGermanOutput"></div>
    </div>

  </div>

  <script src="script.js"></script> <!-- Move the script tag here -->
</body>
</html>
