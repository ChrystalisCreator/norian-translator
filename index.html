<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norian Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        select, button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Norian Translator</h1>
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>

    <label for="direction">Select Direction:</label>
    <select id="direction">
        <option value="en-norian">English to Norian</option>
        <option value="norian-en">Norian to English</option>
    </select><br><br>

    <button onclick="translateText()">Translate</button><br><br>

    <h3>Translation Result:</h3>
    <p id="translationResult"></p>

    <!-- JavaScript file inclusion -->
    <script src="script.js"></script>
</body>
</html>
